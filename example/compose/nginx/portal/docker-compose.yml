version: '2'
services:
  nginx-portal:
    image: nginx:alpine
    volumes:
      - ./example/compose/nginx/portal/nginx.conf:/etc/nginx/nginx.conf
      - ./example/compose/nginx/portal/ssl:/etc/ssl
    ports:
      - "8080:8080"
    networks:
      authelianet:
        aliases:
          - public.example.com
          - secure.example.com
          - login.example.com
        # Set the IP to be able to query on port 443
        ipv4_address: 192.168.240.100
